name: Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hasundue/molt-action@v1
        with:
          branch: automation/update-dependencies
          config: false
          labels: automation
          token: ${{ secrets.PA_TOKEN }}
          source: "**/*.ts"
